<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone-Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main class="max-w-[1440px] mx-auto">
        <h1 class="md:text-5xl font-bold text-center my-6">Serch Your Phone</h1>
        <div class="md:w-[752px] mx-auto mt-5 relative">
            <input id="serch-input" class="bg-[#100F0F0C] p-3 px-6 outline-none w-full" placeholder="Serch Your Phone" type="search">
            <button onclick="handelSerch()" id="serch-button" class="btn hover:bg-blue-800 bg-[#0D6EFD] text-white text-xl absolute w-40 -ms-32">Serch</button>
        </div>
        <section class="my-10">
            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                
            </div>
        </section>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
